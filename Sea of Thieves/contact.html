<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sea of Thieves Fan Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header, nav, section, footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        @media screen and (max-width: 600px) {
            nav a {
                display: block;
                width: 100%;
                text-align: left;
                margin: 5px 0;
            }
        }
    .nav-links {
        display: none;
    }

    .nav-links.show {
        display: block;
    }

    </style>
</head>
<body>

    <header>
        <h1>Sea of Thieves Fan Site</h1>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="actualites.html">Actualités</a>
        <a href="guides.html">Guides</a>
        <a href="galerie.html">Galerie</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <h2>Contactez-nous</h2>
        <p>N'hésitez pas à nous contacter pour toute question, suggestion ou collaboration.</p>
        <form action="#" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sea of Thieves Fan Site. Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', function () {
                navLinks.classList.toggle('show');
            });
        });
    </script>

</body>
</html>
